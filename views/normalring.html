<body>

        <div id="logo">
            <img src="img/logo.png">

    <div class="row">
        <div class=" bg-dark  col-md-4  text-white overflow-hidden ">
            <div class="row box">
                <div class=" box-header">基本資訊</div>
                <div class="row">
                    
                    <div class="col-xs-11" style="font-size: 25px;" id="connectMach">裝置連線(等待中.....)<div id="ringlinkicon" class="glyphicon glyphicon-remove-circle"></div></div>
					
                </div>

                <div class="row">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-4" style="font-size: 20px;">裝置版本:</div><div id="qqa" class="col-xs-7" style="font-size: 20px;">00000000</div>
                </div>
                <div class="row">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-4" style="font-size: 20px;">ID編碼:</div><div class="col-xs-7" style="font-size: 20px;">00000000</div>
                </div>
                <div class="row">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-4" style="font-size: 20px;">裝置內碼:</div><div  id="ringUUID"  class="col-xs-7" style="font-size: 20px;">00000</div>
                </div>
                <div class="row">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-4" style="font-size: 20px;">裝置電壓:</div><div id="ringV" class="col-xs-7" style="font-size: 20px;">3.87/5</div>
                </div>
                <div class="row">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-4" style="font-size: 20px;">裝置時間:</div><div id="ringDateTimeNow" class="col-xs-7" style="font-size: 20px;">2018/04/16 10:56:22</div>
                </div>
                <div class="row">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-4" style="font-size: 20px;">裝置預約:</div><div id="ringcheck" class="col-xs-7" style="font-size: 20px;">2015/07/05 12:55:22.</div>
                </div>
                <div class="row">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-4" style="font-size: 20px;">軌跡筆數:</div><div id="GPStotal" class="col-xs-7" style="font-size: 20px;">0</div>
                </div>

                <div class="row">
                    <div class="col-xs-2">
                    </div>
                    <div class="col-xs-4">
                        <button style="width: 100%;"  type="button" class="btn btn-primary" id="readTrack">讀取軌跡</button>
                    </div>
                </div>
                </div>
        </div>
        <div class="bg-light col-md-8 overflow-hidden">

            <div class="box">
            <div class="box-header">設定</div>

            <div class="row">
                <div>電腦時間</div>
                <div id="showbox" style="font-size: 20px;"></div>
            </div>

            <div class="row">
                <div class="col-xs-2"><label for="datetimepicker6" style="font-size: 20px;">設定時間:</label></div>
               
                    <div class='col-xs-5'>
                        <div class="form-group">
                            <div class='input-group date' id='datetimepicker1'>
                                <input type='text' class="form-control" />
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class='col-xs-5'>
                        <div class="form-group">
                            <div class='input-group date' id='datetimepicker2'>
                                <input type='text' class="form-control" />
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                    </div>
              
            </div>

            <div class="row">
                <div class="col-xs-2"><label for="datetimepicker6" style="font-size: 20px;">預約時間:</label></div>
             
                    <div class='col-xs-5'>
                        <div class="form-group">
                            <div class='input-group date' id='datetimepicker6'>
                                <input type='text' class="form-control" />
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class='col-xs-5'>
                        <div class="form-group">
                            <div class='input-group date' id='datetimepicker7'>
                                <input type='text' class="form-control" />
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                    </div>
             
            </div>

            <div class="row funkyradio form-group">
                <div class="col-xs-3 funkyradio-primary">
                    <input type="checkbox" name="checkbox" id="changeNum" checked />
                    <label for="changeNum">更改編碼</label>
                </div>
                <div class="col-xs-3" style="display:none">
<input    onkeyup="value=value.replace(/[^\d]/g,'')" Maxlength="16" style="position: relative;line-height: 2.5em;margin-top: 2em;cursor: pointer;-webkit-user-select: none; -moz-user-select: none;-ms-user-select: none;user-select: none;height: 36.67px;" type="text" class="form-control" id="inputChangeNum" placeholder="編號" value="000000000000000"></div>
            </div>

            <div class="row" style="display:none">
                <div class="col-xs-1"></div>
                <div class="col-xs-4">
                    <div class="form-group">
                        <label class="sr-only" for="exampleInputAmount">Password</label>
                        <div class="input-group">
                            <div class="input-group-addon">Password</div>
                            <input type="password" onkeyup="value=value.replace(/[^\d]/g,'')" Maxlength="8"  class="form-control" id="exampleInputAmount"   placeholder="Password" value="12345678">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row funkyradio">
                <div class="col-xs-4 funkyradio-primary">
                    <input type="radio" name="radio" id="trainRadio" />
                    <label for="trainRadio">T模式</label>
                </div>
                <div class="col-xs-4 funkyradio-primary" style="display:none">
                    <input type="radio" name="radio" id="RaceRadio" checked />
                    <label for="RaceRadio">R模式</label>
                </div>
            </div>

            <div class="row funkyradio">
                <div class="col-xs-3 funkyradio-primary">
                    <input type="checkbox" name="checkbox" id="cleantime" checked />
                    <label for="cleantime">清除軌跡</label>
                </div>
                <div class="col-xs-3 funkyradio-primary">
                    <input type="checkbox" name="checkbox" id="nowtime"  />
                    <label for="nowtime">目前時間</label>
                </div>
                <div class="col-xs-3 funkyradio-primary">
                    <input type="checkbox" name="checkbox" id="IDcopy"  />
                    <label for="IDcopy">內碼複製</label>
                </div>
            </div>
            
            <div class="row">
                <div class="col-xs-3">
                    <button type="button" class="btn btn-primary" id="autoConnect">自動連線</button>
                </div>

                <div class="col-xs-3">
                    <button type="button" class="btn btn-primary">通訊設定</button>
                </div>

                <div class="col-xs-3">
                    <button type="button" class="btn btn-primary" id="writeInfoOnRing" data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> Processing Order">執行</button>
                </div>
            </div>
                </div>
        </div>
    </div>
</body>

</html>
